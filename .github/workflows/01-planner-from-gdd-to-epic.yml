name: "01 - Planner: From GDD to Epic List"

on:
  workflow_dispatch:
    inputs:
      epics_dir:
        description: Path to epics directory
        required: false
        default: Documents/planning/epics
      output:
        description: Output file for epic list
        required: false
        default: Documents/planning/epics/_epic-list.md

jobs:
  build-epic-list:
    runs-on: ubuntu-latest
    env:
      EPICS_DIR: ${{ github.event.inputs.epics_dir != '' && github.event.inputs.epics_dir || 'Documents/planning/epics' }}
      OUTPUT_PATH: ${{ github.event.inputs.output != '' && github.event.inputs.output || 'Documents/planning/epics/_epic-list.md' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Generate Epic List
        run: |
          python .github/scripts/planner_from_gdd_to_epic.py --epics_dir "$EPICS_DIR" --output "$OUTPUT_PATH"

      - name: Upload Epic List Artifact
        uses: actions/upload-artifact@v4
        with:
          name: epic-list
          path: ${{ env.OUTPUT_PATH }}
